<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Input Animation</title>

    <link rel="stylesheet" href="style.css">
</head>

<body>

    <section>
        <h1>Animation Input</h1>
        <form action="">
            <fieldset class="form">
                <input type="text" name="vorname" autocomplete="off" required>
                <label for="vorname" class="label-name">
                    <span class="content-name">Vorname</span>
                </label>
            </fieldset>
            <fieldset class="form">
                <input type="text" name="nachname" autocomplete="off" required>
                <label for="nachname" class="label-name">
                    <span class="content-name">Nachname</span>
                </label>
            </fieldset>
            <fieldset class="form mail">
                <input type="email" name="email" autocomplete="off" placeholder="example@site.com">
                <label for="email" class="label-name">
                    <span class="content-name">E-Mail</span>
                </label>
            </fieldset>
        </form>
    </section>
</body>

</html>
